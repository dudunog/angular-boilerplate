<h1 class="title">Clients</h1>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clientService.getClients()">
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phoneNumber }}</td>
        <td>{{ client.status }}</td>
        <td class="actions">
          <button class="remove" (click)="remove(client)">
            Remove
          </button>
          <button class="edit" (click)="edit(client)">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
